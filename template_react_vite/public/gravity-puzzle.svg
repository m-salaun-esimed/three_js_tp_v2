<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00f0ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0088aa;stop-opacity:0.2" />
    </radialGradient>
    <radialGradient id="exitGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00ff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008800;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e" />
      <stop offset="50%" style="stop-color:#2d1b4e" />
      <stop offset="100%" style="stop-color:#1a1a2e" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Geometric platforms (white) -->
  <rect x="50" y="250" width="80" height="15" fill="#ffffff" opacity="0.9"/>
  <rect x="150" y="200" width="80" height="15" fill="#ffffff" opacity="0.9"/>
  <rect x="250" y="150" width="80" height="15" fill="#ffffff" opacity="0.9"/>

  <!-- Wall -->
  <rect x="195" y="100" width="10" height="100" fill="#ffffff" opacity="0.9"/>

  <!-- Exit portal (green glow) -->
  <circle cx="290" cy="135" r="25" fill="url(#exitGlow)"/>
  <circle cx="290" cy="135" r="15" fill="#00ff00" opacity="0.8"/>

  <!-- Ball (cyan glow) -->
  <circle cx="90" cy="230" r="35" fill="url(#ballGlow)"/>
  <circle cx="90" cy="230" r="18" fill="#00f0ff" opacity="0.9"/>

  <!-- Gravity arrows -->
  <g opacity="0.5">
    <!-- Down arrows -->
    <polygon points="100,50 95,60 105,60" fill="#ffffff"/>
    <polygon points="200,80 195,90 205,90" fill="#ffffff"/>
    <polygon points="300,50 295,60 305,60" fill="#ffffff"/>
  </g>

  <!-- Title -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00f0ff" text-anchor="middle">
    GRAVITY PUZZLE
  </text>
</svg>
